name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  DEPLOY_PATH: /var/www/one-language

jobs:
  build-backend:
    name: 构建后端
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 安装后端依赖
        working-directory: ./backend
        run: npm ci

      - name: 构建后端
        working-directory: ./backend
        run: npm run build

      - name: 生成 Prisma 客户端
        working-directory: ./backend
        run: npm run db:generate

      - name: 上传后端构建产物
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: |
            backend/dist
            backend/node_modules
            backend/prisma
          retention-days: 1

  build-admin:
    name: 构建管理后台
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: 安装前端依赖
        working-directory: ./admin
        run: npm ci

      - name: 构建管理后台
        working-directory: ./admin
        run: npm run build

      - name: 上传前端构建产物
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: admin/dist
          retention-days: 1

  deploy:
    name: 部署到生产服务器
    runs-on: ubuntu-latest
    needs: [build-backend, build-admin]
    environment: production

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载后端构建产物
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: ./backend-build

      - name: 下载前端构建产物
        uses: actions/download-artifact@v4
        with:
          name: admin-dist
          path: ./admin-build

      - name: 配置 SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: 备份当前部署
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} \
            "mkdir -p /var/backups/one-language && \
             cp -r ${{ env.DEPLOY_PATH }} /var/backups/one-language/backup_$(date +%Y%m%d_%H%M%S) || true"

      - name: 同步代码到服务器
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'dist' \
            --exclude 'admin/dist' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ env.DEPLOY_PATH }}/

      - name: 同步后端构建产物
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./backend-build/dist/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ env.DEPLOY_PATH }}/backend/dist/
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./backend-build/prisma/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ env.DEPLOY_PATH }}/backend/prisma/

      - name: 部署后端
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
            # 确保 PATH 包含标准路径
            export PATH="/usr/bin:/usr/local/bin:$PATH"
            
            cd /var/www/one-language/backend

            # 安装依赖
            npm ci --omit=dev

            # 生成 Prisma 客户端
            npx prisma generate

            # 运行数据库迁移（如果失败则跳过，可能是已有数据库）
            npm run db:migrate:prod || echo "迁移跳过（数据库可能已是最新）"

            # 重启 PM2 服务
            pm2 restart one-language-backend || pm2 start dist/index.js --name one-language-backend

            # 检查服务状态
            sleep 5
            pm2 status
          ENDSSH

      - name: 部署管理后台
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./admin-build/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/www/wwwroot/admin.1zhizu.com/

      - name: 重启 Nginx
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} \
            "/www/server/nginx/sbin/nginx -t && /www/server/nginx/sbin/nginx -s reload"

      - name: 健康检查
        continue-on-error: true
        run: |
          sleep 10
          # 尝试直接访问后端端口
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_IP }}:3011/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "健康检查返回: $response (后端可能未启动或端口不对)"
          else
            echo "健康检查通过"
          fi

      - name: 清理 SSH 密钥
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: 发送部署通知
        if: success()
        run: |
          echo "部署成功！"

      - name: 部署失败回滚
        if: failure()
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
            # 确保 PATH 包含标准路径
            export PATH="/usr/bin:/usr/local/bin:$PATH"
            
            # 回滚到最近的备份
            latest_backup=$(ls -td /var/backups/one-language/backup_* | head -1)
            if [ -n "$latest_backup" ]; then
              echo "回滚到备份: $latest_backup"
              pm2 stop one-language-backend || true
              cp -r $latest_backup /var/www/one-language
              cd /var/www/one-language/backend
              pm2 restart one-language-backend || pm2 start dist/index.js --name one-language-backend
              /www/server/nginx/sbin/nginx -s reload
              echo "回滚完成"
            fi
          ENDSSH
